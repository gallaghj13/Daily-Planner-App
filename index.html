<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v0.8.1/css/all.css"
      integrity="sha384-100oBUHEmvpQ+1lW4y07PTFmhCaXp0ML0d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="container-element">
      <!-- Timeblocks go here -->
      <div class="input-group input-group-lg row">
        <span class="hour" id="input-group input-group-lg">9</span>
       <textarea name="event-input" id="9a" cols="100"></textarea>
        <button class="saveBtn i" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg row">
        <span class="hour" id="input-group input-group-lg">10</span>
       <textarea name="event-input" id="10a" cols="100"></textarea>
        <button class="saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg row">
        <span class="hour" id="input-group input-group-lg">11</span>
       <textarea name="event-input" id="11a" cols="100"></textarea>
        <button class="saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg row">
        <span class="hour" id="input-group input-group-lg">12</span>
       <textarea name="event-input" id="12p" cols="100"></textarea>
        <button class="saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg row">
        <span class="hour" id="input-group input-group-lg">13</span>
       <textarea name="event-input" id="1p" cols="100"></textarea>
        <button class="saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg row">
        <span class="hour" id="input-group input-group-lg">14</span>
       <textarea name="event-input" id="2p" cols="100"></textarea>
        <button class="saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg row">
        <span class="hour" id="input-group input-group-lg">15</span>
       <textarea name="event-input" id="3p" cols="100"></textarea>
        <button class="saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg row">
        <span class="hour" id="input-group input-group-lg">16</span>
       <textarea name="event-input" id="4p" cols="100"></textarea>
        <button class="saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg row">
        <span class="hour" id="input-group input-group-lg">17</span>
       <textarea name="event-input" id="0p" cols="100"></textarea>
        <button class="saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
